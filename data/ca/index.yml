# HomeDescription

  HomeDescriptionTitle: Vuela amb SokoTech
  HomeDescriptionText: SokoTech és una fàbrica d'idees en què tot el món pot col·laborar, aprendre, dissenyar. Gràcies a les nostres instal·lacions, la FabLab i MediaLab tenim la possibilitat de materialitzar les idees. A més, s'organitzen esdeveniments per a la divulgació de la tecnologia, matemàtiques i ciència.
