  EducationDescriptionTitle : Molt mes que aprendre

  EducationDescriptionText : El propòsit de Soko Tech és estendre l'ús i la comprensió de la tecnologia, la ciència, l'enginyeria, l'art i les matemàtiques entre el conjunt de la societat, sense tenir en compte edat, nivell de coneixements, estatus, capacitats o gènere. SokoTech vol facilitar, amb iniciatives adhoc, l'accés als coneixements i capacitats necessàries per adaptar-se a un món en canvi constant mitjançant l'ús de les tecnologies més avançades. Vol promoure un aprenentatge a mida al llarg de la vida (lifelong learning) de manera que permeti a nois, noies, joves i adults, principiants o experts, abordar els tipus de reptes i situacions que trobaran en l'entorn real i en les ocupacions del segle 21.

