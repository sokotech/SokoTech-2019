  AboutDescriptionTitle : Our commitment

  AboutDescriptionText : The purpose of Soko Tech is to extend the use and understanding of technology, science, engineering, art and mathematics among the whole of society, regardless of age, level of knowledge, status, abilities or gender. SokoTech wants to facilitate, with adhoc initiatives, access to the knowledge and skills necessary to adapt to a constantly changing world through the use of the most advanced technologies. It wants to promote personalized learning throughout life (lifelong learning) in a way that allows boys, girls, young people and adults, beginners or experts, to address the types of challenges and situations they will encounter in the real environment and in occupations. of the 21st century.
